<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/style/register.css">
  <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfGU4Lr9P-2RTvWJQcu0F8mqlPHYHTdNKeIA&s">
</head>
<body>
  <div class="auth-container-1">
    <h2>Đăng ký</h2>
    <form onsubmit="register(event)">
    <input type="text" id="reg-username" placeholder="Tên đăng nhập" required>
    <input type="password" id="reg-password" placeholder="Mật khẩu" required>
    <input type="password" id="reg-confirm" placeholder="Nhập lại mật khẩu" required>
    <button type="submit">Đăng ký</button>
  </form>
  <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
  </div> 

  <script src="/js/register.js"></script>
</body>
</html>
